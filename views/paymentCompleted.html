<div class="row container" id="main">
    <div class="col l12 m12 s12">
        <div class="card grey lighten-5">

            <form class="form-signin" name="paymentForm">
                <div class="card-content teal-text">
                    <span class="card-title">Thanks for your Donation</span>

                    <table class="striped">
                        <thead>
                        <tr>

                        </tr>
                        </thead>

                        <tbody>
                        <tr >
                            <td>Amount</td>
                            <td>{{completed.paymentInformation.amount}}</td>
                        </tr>
                        <tr >
                            <td>Currency</td>
                            <td>{{completed.paymentInformation.currency}}</td>
                        </tr>
                        <tr >
                            <td>Card Ending</td>
                            <td>{{completed.paymentInformation.card.last4Digits}}</td>
                        </tr>


                        </tbody>
                    </table>

                    <div class="card-action">


                        <timer start-time="completed.endTime - 3600000" end-time="completed.endTime"  interval="1000">
                            <h6>Next Donation Available in:   {{59 - minutes}} minutes, {{60 - seconds}} seconds.</h6>

                            <div class="progress paymentCompleted">
                                <div class="determinate " style="width:  {{100-progressBar}}%"></div>
                            </div>

                        </timer>

                        <button class="btn waves-effect waves-light" type="submit" name="action"
                                ng-show="completed.isUserAllowedToDonate"
                                ng-disabled="!completed.isUserAllowedToDonate" ng-click="completed.redirect()">Donate Again
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
            </form><!-- /form -->

        </div>
    </div>
</div>
