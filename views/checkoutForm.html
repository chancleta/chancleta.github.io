<div class="row container" id="main">
  <div class="col l12 m12 s12">
    <div class="card grey lighten-5">
      <div class="progress" style="display: none">
        <div class="indeterminate"></div>
      </div>
      <form class="form-signin" name="paymentForm">
        <div class="card-content teal-text">

          <div class="input-field">
            <i class="material-icons prefix">monetization_on</i>
            <input id="cardNumber" type="text" ng-model="checkout.paymentInfo.card.number" payments-validate="card"  payments-type-model="paymentInfo.type" required maxlength="22" payments-format="card">
            <label for="cardNumber">Card Number</label>
          </div>

          <div class="input-field">
            <i class="material-icons prefix">monetization_on</i>
            <input id="expireDate" type="text" ng-model="checkout.paymentInfo.expiry" payments-validate="expiry" required maxlength="7" payments-format="expiry" />
            <label for="expireDate">Exp. Date</label>
          </div>

          <div class="input-field">
            <i class="material-icons prefix">monetization_on</i>
            <input id="cvcNumber" type="text" ng-model="checkout.paymentInfo.card.cvc" payments-validate="cvc" required maxlength="4"/>
            <label for="cvcNumber">CVC</label>
          </div>

        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action"
                  ng-disabled="paymentForm.$invalid" ng-click="checkout.performCheckout(paymentForm)">Donate
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form><!-- /form -->

    </div>
  </div>
</div>
